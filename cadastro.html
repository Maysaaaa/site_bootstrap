  
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
      body{
        background-image: url(imagens/17580.jpg);
background-size: 100%;
background-repeat: no-repeat;

      }
      .register-form{
        margin: 50px auto;
        padding: 25px 20px;
        background: #43A047;
        box-shadow: 2px 2px 4px #463f53;
        color: #fff;
      }
      .register-form h2{
        margin-top: 0px;
        margin-bottom: 15px;
        padding-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-8 col-xs-12 col-md-offset-3 col-sm-offset-2">
          <div class="register-form">
            <form action="" method="post">
              <h2 class="text-center">Registre-se</h2>
              <p class="text-center">Crie sua conta. É grátis e leva apenas um minuto.</p>
              <div class="row">
                <div class="col-md-6 col-xs-12">
                  <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" class="form-control" placeholder="Digite seu nome" required="required">
                  </div>
                </div>
                <div class="col-md-6 col-xs-12">
                  <div class="form-group">
                    <label>Sobrenome</label>
                    <input type="text" name="sobrenome" class="form-control" placeholder="Digite seu sobrenome" required="required">
                  </div> 
                </div>     
              </div>
              <div class="col-md-6 col-xs-12">
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="Email@exemplo.com" required="required">
                    </div>
              </div>
              <div class="col-md-6 col-xs-12">
                  <div class="form-group">
                    <label>Senha</label>
                    <input type="password" name="senha" class="form-control" placeholder=" " required="required">
                    </div>
              </div>
              <div class="col-md-6 col-xs-12">        
              <div class="form-group">
                <label>RG</label>
                <input type="number" name="rg" class="form-control" placeholder="RG" required="required">
              </div>
            </div>
            <div class="col-md-6 col-xs-12">        
              <div class="form-group">
                <label>CPF</label>
                <input type="number" name="cpf" class="form-control" placeholder="CPF" required="required">
              </div>
            </div>
            <div class="form-row">
              <label>Telefone</label>
                </div>
                    <div class="form-group col-md-2" id="DDD" >
                        <input class="form-control" type="text" placeholder="DDD" name="ddd">
                    </div>
                    <div class="form-group">
                      <div class="form-group col-md-10" id="DDD" >
                <input type="number" name="telefone" class="form-control" placeholder="Telefone" required="required">
                    </div>
                    <div class="form-group">
                      <div class="form-group col-md-12 col-xs-12" id="DDD" >
                        <label>Celular</label>
                <input type="number" name="celular" class="form-control" placeholder="Celular" required="required">
              </div>
              <div>
              <label>Endereço</label>
                <input type="text" name="rua" class="form-control" placeholder="Rua ... Nº" required="required">
              </div>
              <br>
              <div>
                  <input type="text" name="bairro" class="form-control" placeholder="Bairro" required="required">
              </div>
              <br>
              <div>
                  <input type="text" name="cidade" class="form-control" placeholder="Cidade" required="required">
              </div>
              <div class="col-md-6 col-xs-12">        
                  <div class="form-group">
                    <label>Estado</label>
                    <input type="text" name="cidade" class="form-control" placeholder="Cidade" required="required">
                  </div>
                </div>
                <div class="col-md-6 col-xs-12">        
                  <div class="form-group">
                    <label>CEP</label>
                    <input type="number" name="cep" class="form-control" placeholder="xxxxx-xxx" required="required">
                  </div>
                </div>

              <div class="form-group">
                <label class="checkbox-inline">
                  <input type="checkbox" required="required" class="class="mt-5 mb-3 text-muted"> Concordo com os termos e condições &copy; </a>
                </label>
              </div>
              <div class="row">
                <div class="col-md-6 col-xs-12">
                  <div class="form-group">
                    <input type="submit" value="Cadastre-se" class="btn btn-primary btn-block btn-lg" tabindex="7">
                  </div>
                </div>
                <div class="col-md-6 col-xs-12">
                  <div class="form-group">
                    <a href="livraria.html" class="btn btn-primary btn-block btn-lg">Já sou cadastrado</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
